direktiv_api: page/v1
type: page
blocks:
  - type: headline
    level: h1
    label: Company Overview
  - type: columns
    blocks:
      - type: column
        blocks:
          - type: image
            src: https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg
            width: 200
            height: 200
      - type: column
        blocks:
          - type: headline
            level: h3
            label: "CEO: Pikachu"
          - type: text
            content:
              Pikachu is the CEO of ThunderCorp International, known for his
              energetic leadership and iconic rise from pop culture mascot to
              business figure. With a shockingly sharp strategy, he leads with
              agility, loyalty, and charm.
  - type: query-provider
    queries:
      - id: persons
        url: /ns/demo/persons
        queryParams: []
    blocks:
      - type: headline
        level: h1
        label: "{{query.persons.total}} employees"
      - type: table
        data:
          type: loop
          id: person
          data: query.persons.data
        actions:
          - type: button
            label: edit
          - type: button
            label: delete
        columns:
          - type: table-column
            label: id
            content: "{{loop.person.id}}"
          - type: table-column
            label: first name
            content: "{{loop.person.first_name}}"
          - type: table-column
            label: last name
            content: "{{loop.person.first_name}}"
          - type: table-column
            label: email
            content: "{{loop.person.email}}"
  - type: columns
    blocks:
      - type: column
        blocks:
          - type: form
            trigger:
              type: button
              label: Seed Database
            mutation:
              id: seed-database
              method: POST
              url: /ns/demo/actions/seed-database
            blocks: []
      - type: column
        blocks:
          - type: form
            trigger:
              type: button
              label: Empty Persons Database
            mutation:
              id: empty-persons-database
              method: DELETE
              url: /ns/demo/delete-all-persons
            blocks: []
