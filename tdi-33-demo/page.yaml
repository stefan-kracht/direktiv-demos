direktiv_api: page/v1
blocks:
  - type: query-provider
    queries:
      - id: company-list
        url: "/ns/demo/companies"
    blocks:
      - type: headline
        level: h3
        label: Found {{query.company-list.total}} companies
      - type: loop
        id: company
        data: query.company-list.data
        blocks:
          - type: columns
            blocks:
              - type: column
                blocks:
                  - type: text
                    content: "{{loop.company.name}}"
              - type: column
                blocks:
                  - type: dialog
                    trigger:
                      type: button
                      label: delete
                    blocks:
                      - type: headline
                        level: h3
                        label: Delete
                      - type: form
                        mutation:
                          id: company-list-details
                          method: DELETE
                          # ðŸ’¬ the url of a mutation can contain variables
                          url: "/ns/demo/companies/{{loop.company.id}}"
                          queryParams:
                            - key: country
                              # ðŸ’¬ the query params of a mutation can contain variables
                              value: "{{loop.company.country}}"
                            - key: static
                              value: parameter
                          requestBody:
                            - key: country
                              # ðŸ’¬ the request body of a mutation can contain variables
                              value: "{{loop.company.country}}"
                            - key: static
                              value: parameter
                          requestHeaders:
                            - key: country
                              # ðŸ’¬ the reuqest headers of a mutation can contain variables
                              value: "{{loop.company.country}}"
                            - key: static
                              value: parameter
                        trigger:
                          type: button
                          label: Delete
                        blocks:
                          - type: text
                            content:
                              Are you sure you want to delete {{loop.company.name}}? This
                              cannot be undone.
              - type: column
                blocks:
                  - type: dialog
                    trigger:
                      type: button
                      label: show details
                    blocks:
                      - type: query-provider
                        queries:
                          - id: company-list-details
                            # ðŸ’¬ the url of a query can contain variables
                            url: "/ns/demo/companies/{{loop.company.id}}"
                            queryParams:
                              - key: country
                                # ðŸ’¬ the query params of a query can contain variables
                                value: "{{loop.company.country}}"
                              - key: static
                                value: parameter
                        blocks: []
